<div class="blade-content">
  <div class="blade-inner">
    <div class="inner-block">
      <div ng-if="!blade.currentEntities.length" class="text-center" style="padding: 40px;">
        <i class="fa fa-trash-o fa-3x text-muted"></i>
        <p class="text-muted" style="margin-top: 10px;">Trash is empty</p>
      </div>

      <table class="table table-hover" ng-if="blade.currentEntities.length">
        <thead>
          <tr>
            <th>Name</th>
            <th>Deleted</th>
            <th>By</th>
            <th>Expires</th>
            <th style="width: 120px;"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in blade.currentEntities">
            <td><strong>{{item.propertyName}}</strong></td>
            <td>{{item.deletedDate | date:'dd.MM.yyyy HH:mm'}}</td>
            <td>{{item.deletedBy}}</td>
            <td>{{item.expirationDate | date:'dd.MM.yyyy'}}</td>
            <td>
              <button class="btn btn-sm btn-success" ng-click="restore(item)">
                <i class="fa fa-undo"></i>
                Restore
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
