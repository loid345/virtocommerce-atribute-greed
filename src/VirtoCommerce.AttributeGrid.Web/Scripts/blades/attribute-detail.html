<div class="blade-content">
  <div class="blade-inner">
    <form name="formScope" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-3">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="blade.currentEntity.name" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">Code</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="blade.currentEntity.code" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">Owner</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="blade.currentEntity.ownerPath" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">Type</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="blade.currentEntity.valueType" readonly>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-3">Scope</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" ng-model="blade.currentEntity.propertyType" readonly>
        </div>
      </div>

      <hr>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="blade.currentEntity.isFilterable">
              Show in filters
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="blade.currentEntity.isRequired">
              Required
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
